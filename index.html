<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedi-Köpek Savaşı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="animal">
            <div class="cat-health progress">
                <span></span>
            </div>
            <h2>Cat</h2>
            <img src="cat.jpg" alt="">

            <button id="cat-attack">Attack</button>
            <button id="cat-make-health">Health</button>
            <p id="cat-alive"></p>

        </div>
        <div class="animal">
            <div class="dog-health progress">
                <span></span>
            </div>
            <h2>Dog</h2>
            <img src="dog.jpg" alt="">

            <button id="dog-attack">Attack</button>
            <button id="dog-make-health">Health</button>
            <p id="dog-alive"></p>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
